<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importando los estilos -->
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="head">
            <h1 id="title" class="title-head">freeCodeCamp Survey Form</h1>
            <p id="description" class="description title-head">
                Thank you for taking the time to help us improve the platform
            </p>
        </div>
        <form id="survey-form" action="" >
            <div class="form-items">
                <label id="name-label" for="name"> Name </label>
                <input id="name" type="text" class="inputs" placeholder="Enter your name" required autocomplete="on"/>
            </div>

            <div class="form-items">
                <label id="email-label" for="email"> Email </label>
                <input id="email" type="email" class="inputs" pattern=".+@.com" size="30" placeholder="Enter your Email" required autocomplete="on"/>
            </div>

            <div class="form-items">
                <label id="number-label" for="number">
                    Age
                    <span>(optional)</span>
                </label>
                <input id="number" type="number" class="inputs" min="10" max="99" placeholder="Age" size="0" required />
            </div>

            <div class="form-items">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" required
                class="inputs">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-items">
                <p>Which you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="recommend" value="definitely" class="input-radio" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe" class="input-radio">
                    Maybe
                </label>
                <label>
                    <input id type="radio" name="recommend" value="not-sure" class="input-radio">Not Sure
                </label>

            </div>

            <div class="form-items">
                <p>What would you like to see improved</p>
                <section>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="front-en-projects">
                        Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="improve" class="input-checkbox" value="back-end-projects">
                        Back-end Projects
                    </label>
                </section>
            </div>
            <div class="form-items">
                <p>Any comments or suggestions</p>
                <textarea name="comment" id="comments" class="inputs" cols="30" rows="10"></textarea>
            </div>
            <div class="form-items">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
